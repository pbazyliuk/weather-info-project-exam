<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="vendors/css/normalize.css">
	<link rel="stylesheet" href="vendors/css/ionicons.css">
	<link rel="stylesheet" href="vendors/css/col.css">
	<link rel="stylesheet" href="resources/css/main.css">
	<link rel="stylesheet" href="resources/css/queries.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<title>Weather-info forecast</title>
</head>
<body>

<div class="background_container">

	<header>	<!-- HEADER -->

		<nav class="row">
		<a href="index.html"><img class="logo" src="resources/img/logo-white.png" alt="Weather-info logo"></a>
			<ul class="page_nav">
				<li>
					<a href="index.html">Головна</a>
				</li>
				<li>
					<a href="about.html">Про сайт</a>
				</li>
				<li>
					<a href="contacts.html">Контакти</a>
				</li>
			</ul>
		</nav>

	</header> 	<!-- /HEADER -->

	<main class="row">		<!-- MAIN -->

			<h2>Контакти</h2>
			<div class="line"></div>
				
			<form id="myform" class="group span_3_of_4" action="mailto:planetoftheweb@gmail.com?subject=Comments" method="POST" enctype="text/plain" name="myform">
			<fieldset title="Login Info" class="general_info">
				<legend>Загальні відомості</legend>
				<span class="formerror"></span>
				<ol>
					<li>
						<label for="myname">Ім'я <span>*</span></label>
						<input type="text" name="myname" id="myname" class= autofocus placeholder="Ім'я, Прізвище" required pattern="[a-zA-Z]{5,35}$"	/>
					</li>
					<li>
						<label for="myemail">Email <span>*</span></label>
						<input type="email" name="myemail" id="myemail" required autocomplete="off" />
					</li>
					<li>
						<label for="reference">Як дізнались про сайт?</label>
						 <input list="browsers" id="reference" pattern="[a-zA-Z]{5,35}$">
							<datalist id="browsers"	>
							<option value="Від знайомих"/>
							<option value="Через соціальні мережі"/>
							<option value="Через пошукові системи"/>
							</datalist> 
					</li>
				</ol>
			</fieldset>
			<fieldset title="Comments" class="comments">
			<legend>Коментарі</legend>
				<ol>
					<li>
						<div class="grouphead">Тип запиту</div>
						<ol>
							<li>
								<input type="radio" name="requesttype" value="question" id="questionitem" />
								<label class="light firstlabel" for="questionitem">запитання</label>
							</li>
							<li>
								<input type="radio" name="requesttype" value="comment" id="commentitem" />
								<label class="light" for="commentitem">коментар</label>
							</li>
						</ol>
					</li>
					<li>
						<label for="mycomments">Коментар</label>
						<textarea name="mycomments" cols="30" rows="10" id="mycomments"></textarea>
						
					</li>
				</ol>
			<button type="submit">Відправити</button>
		</fieldset>
		</form>

		</main>		<!-- /MAIN -->

		</div>

		<footer class="footer">		<!-- FOOTER -->

			<div class="row">
				<a href="https://itunes.apple.com">
					<button class="btn-sm">
						<i class="ion-social-apple icon-big"></i>
						<span>iOs App</span>
						
					</button>
				</a>
				<a href="https://play.google.com">
					<button class="btn-sm">
						<i class="ion-social-android icon-big"></i>
						<span >Android App
						</span>
					</button>
				</a>

				<ul class="social_network">
				<li>
					<a href="https://www.twitter.com">
						<i class="ion-social-twitter tw"></i>
					</a>
				</li>
				<li>
					<a href="https://www.facebook.com">
						<i class="ion-social-facebook f"></i>
					</a>
				</li>
				<li>
					<a href="https://plus.google.com">
						<i class="ion-social-googleplus g"></i>
					</a>	
				</li>
			</ul>
			
			<p class="copyright">2015 © Weather-info.  Усі права застережено</p>	
			</div>
						
		</footer>	<!-- /FOOTER -->

		<script src="vendors/js/jquery-1.11.3.js"></script>
        <script src="vendors/js/d3.min.js"></script>
        <script src="vendors/js/moment.js"></script>
        <script src="resources/js/weatherByCity.js"></script>
        <script src="resources/js/script.js"></script> 

</body>
</html>
